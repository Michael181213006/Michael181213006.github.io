</head>
<body>
	<div class="bigrap">
		<div class="wrap">
				<div class="Head">
					<div class="HEADING">
						<div class="lft">
							<h1>Dolphin <img src="../IMAGES/dolph.png" width="70px" align="left" style="margin-right: 10px;"> Cinemas&trade;
							</h1>
						</div>
						<div class="searchbar">
							<input type="text" placeholder="Search">
						</div>
					</div>
				</div>

				<div class="mnu">
					<div class="mnu_btn">
						<a href="index.html" class="non-active">HOME</a>
					<a href="Showtimes.html" class="non-active">SHOWTIMES</a>
						<a href="Book.html" class="active">BOOKINGS</a>
						<a href="help.html" class="non-active">HELP</a>
					</div>
				</div>
			</div>

			<div class="sub_bdy">
				<div class="sbhed">
					<h4>BOOKINGS</h4>
				</div>
				<p>Book Your Premiere Tickets Now!</p>

				<form action="success.html">
					<input type="text" name="name" placeholder="Fullname" required><br>
					<input type="text" name="mail" placeholder="Email" required><br>
					<input type="text" name="phone" placeholder="Phone No" required><br>
					<br><label>Select a Movie</label>
					<center>
						<table>
							<tr>
								<td>
									<img src="../IMAGES/jw.jpg"><br>
									<input type="radio" name="movie" required>
								</td>
								<td>
									<img src="../IMAGES/blackwidow.jpg"><br>
									<input type="radio" name="movie" required>
								</td>
								<td>
									<img src="../IMAGES/movie2.jpg"><br>
									<input type="radio" name="movie" required>
								</td>
							</tr>
						</table>
					</center>

					<input type="number" name="ticks" placeholder="Number of Tickets" min="1" max="5" required><br>
					<br><br><br>
					<input type="submit" value="BOOK TICKET">
				</form>
			</div>

		</div>
